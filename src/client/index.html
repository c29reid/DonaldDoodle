<html>
	<head>
		<title>Donald Doodle</title>
		<link rel="stylesheet" href="css/app.css"/> 
	</head>
	<body>
		<div id = "startMenuWrapper">
			<div id = "startMenu">
				<p>Doodle</p>
				<input type = "text" tabindex = "0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
				<br />
				<input type = "text" tabindex = "0" autofocus placeholder="Enter image URL here" id="imageInput" />
				<br />
				<button id="startButton">Start Doodling!</button>
				<br />
			</div>
		</div>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Doodlers</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
		<canvas id="cvs" width="600" height="600"></canvas>
		<div id="toolBarWrapper">
			<div id="toolBar">
			<p>Choose brush colour</p>
			<br />
			<button id="Purple">Purple</button>
			<button id="Green">Green</button>
			<button id="Yellow">Yellow</button>
			<button id="Brown">Brown</button>
			<br />
			<p>Choose brush size</p>
			<br />
			<button id="Small">Small</button>
			<button id="Normal">Normal</button>
			<button id="Large">Large</button>
			<button id="Huge">Huge</button>
			<br />
		</div>
		</div>
		
	
		
	
	<style src="css/app.css"></style>
	
	<script src="js/app.js"></script>
</body>
</html>
